<app-header></app-header>
<div id="main-wrapper" class="container my-4 py-4">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-secondary">Connexion</h3>
                                </div>

                                <h6 class="h5 mb-0">Bienvenue!</h6>

                                <form>
                                    <div class="form-group">
                                        <label for="email">Adresse e-mail</label>
                                        <input type="email" [(ngModel)]="email" class="form-control" name="email">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" [(ngModel)]="password" class="form-control" name="password">
                                    </div>
                                    <button type="submit" class="btn btn-secondary" (click)="login()">Se connecter</button>
                                    <div *ngIf="error" class="alert alert-danger mt-2" role="alert">
                                      {{error}}
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->

            <p class="text-muted text-center mt-3 mb-0">Vous n'avez pas encore de compte? <a routerLink="/signin" class="text-primary ml-1">S'inscrire</a></p>

            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
<app-footer></app-footer>
